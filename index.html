<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple HTML template.">
    <meta name="author" content="Your Name">
    <title>Template HTML Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file -->
    <style>
        /* Inline CSS for quick styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 1em;
        }
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 0.5em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <h2>About This Page</h2>
        <p>This is a basic HTML template. You can customize it by adding more content, styles, and functionality.</p>
    </main>
    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>
    <script>
        // Inline JavaScript for basic interactivity
        console.log("Welcome to the template!");
    </script>

</html>
